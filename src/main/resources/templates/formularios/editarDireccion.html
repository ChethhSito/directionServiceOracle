<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="Juan" content="Java" />
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="/css/addDir.css">
</head>
<body>
    <header>
        <nav class="nav-header">
            <ul class="ultablas">
                <li><a href="http://localhost:8081/clientes">Clientes</a></li>
                <li><a href="/direcciones">Direcciones</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-tablas">
        <nav class="navcrud">
            <ul class="ulcrud">
                <li><a href="/agregarDireccion">Agregar</a></li>
                <li><a href="/editarDireccion">Editar</a></li>
                <li><a href="">Eliminar</a></li>
            </ul>
        </nav>

        <section>
            <h1>Editar Direccion</h1>
            <div class="filtro">
                <label for="id">Registre el id de su direccion</label>
                <input type="text" id="direccionRefe" name="id" required>
            </div>
            <div class="btns">
                <button class="add" type="button" id="btnRegistrarId">Registrar ID</button>
            </div>

            <div class="form-cont">
            <form id="direccionForm" method="put"style="display: none;" >

                <div class="form-group">
                    <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" required>
                 </div>

                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>

                <div class="form-group">
                    <label for="departamento">Departamento:</label>
                    <input type="text" id="departamento" name="departamento" required>
                </div>

                <div class="form-group">
                    <label for="codigoPostal">Codigo Postal:</label>
                    <input type="text" id="codigoPostal" name="codigoPostal" required>
                </div>

                <div class="form-group">
                    <label for="clienteId">Cliente Id:</label>
                    <input class="fechas" type="text" id="clienteId" name="clienteId" disabled style="opacity: 50%;">
                </div>

                <div class="form-group">
                    <label for="tipo">Tipo:</label>
                    <select id="tipo" name="tipo" required>
                    <option value="trabajo">Trabajo</option>
                    <option value="domicilio">Domicilio</option>
                    <option value="otro">Otro</option>
                    </select>
                </div>

                <button class="add"  type="submit">Editar Cliente</button>
            </form>
            </div>
        </section>
    </main>
    <script src="/js/editDire.js"></script>
    <footer></footer>
