<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Juan" />
  <title>Editar Dirección</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/editDir.css" />
</head>
<body>
  <!-- HEADER -->
    <header>
        <nav class="nav-header">
            <h1 class="titulo">Proyecto Oracle MicroServicios</h1>
            <ul class="ultablas">
                <li><a href="http://localhost:8081/clientes"><i class="fas fa-users"></i> Clientes</a></li>
                <li><a href="/direcciones"><i class="fas fa-map-marker-alt"></i> Direcciones</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-tablas">
        <!-- BOTÓN Y MENÚ CRUD DESPLEGABLE -->
        <div class="crud-toggle-container">
            <button id="toggleMenu" class="toggle-button">
                <i class="fas fa-chevron-right"></i>
            </button>
            <nav class="navcrud visible" id="crudMenu">
                <h1 class="titulo-crud">MENU</h1>
                <ul class="ulcrud">
                    <li><a href="/agregarDireccion"><i class="fas fa-plus-circle"></i> Agregar</a></li>
                    <li><a href="/editarDireccion"><i class="fas fa-edit"></i> Editar</a></li>
                    <li><a href="/eliminarDireccion"><i class="fas fa-trash-alt"></i> Eliminar</a></li>
                </ul>
            </nav>
        </div>


    <!-- FORMULARIO DE EDICIÓN -->
    <section>
      <h1>Editar Dirección</h1>
      <div class="filtro">
        <label for="direccionRefe">Registre el ID de la dirección:</label>
        <input type="text" id="direccionRefe" name="id" required />
      </div>

      <div class="btns">
        <button class="add" type="button" id="btnRegistrarId">Registrar ID</button>
      </div>

      <div id="progress-bar" class="progress-bar-container" style="display: none;">
        <div class="progress-bar-fill"></div>
      </div>

      <div class="form-cont">
        <form id="direccionForm" method="post" style="display: none;">
          <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required />
          </div>

          <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" name="ciudad" required />
          </div>

          <div class="form-group">
            <label for="departamento">Departamento:</label>
            <input type="text" id="departamento" name="departamento" required />
          </div>

          <div class="form-group">
            <label for="codigoPostal">Código Postal:</label>
            <input type="text" id="codigoPostal" name="codigoPostal" required />
          </div>

          <div class="form-group">
            <label for="clienteId">Cliente ID:</label>
            <input type="text" id="clienteId" name="clienteId" disabled style="opacity: 50%;" />
          </div>

          <div class="form-group">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
              <option value="trabajo">Trabajo</option>
              <option value="domicilio">Domicilio</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <button class="add" type="submit">Actualizar Dirección</button>
        </form>
      </div>
    </section>
  </main>

  <!-- SCRIPT -->
  <script src="/js/editDire.js"></script>
  <script>
    const toggleBtn = document.getElementById("toggleMenu");
    const crudMenu = document.getElementById("crudMenu");
    const icon = toggleBtn.querySelector("i");

    toggleBtn.addEventListener("click", () => {
      crudMenu.classList.toggle("visible");
      icon.classList.toggle("fa-chevron-right");
      icon.classList.toggle("fa-chevron-left");
    });
  </script>
</body>
</html>
